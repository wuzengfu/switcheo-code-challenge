<html>
  <head>
    <title>Fancy Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="card bg-grey">
      <div class="card-header">Currency Swap Form</div>
      <div class="card-body">
        <form onsubmit="return !1">
          <div>
            <div class="card">
              <div class="card-body">
                <button
                  class="btn btn-outline-secondary select-currency-btn"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#selectCurrencyModal"
                  id="select-currency-sell-btn"
                >
                  <img src="" width="24px" />
                  <div>
                    <strong></strong>
                    <i class="fa fa-angle-down fa-fw" aria-hidden="true"></i>
                  </div>
                </button>
                <input
                  type="number"
                  name="buy-amount"
                  id="sell-currency-input"
                  min="0"
                  step=".0001"
                  placeholder="0"
                  autofocus
                />
              </div>
            </div>
            <button class="btn btn-primary" id="swap-currency-btn">
              <i class="fa fa-arrows-v" aria-hidden="true"></i>
            </button>
            <div class="card">
              <div class="card-body">
                <button
                  class="btn btn-outline-secondary select-currency-btn"
                  type="button"
                  id="select-currency-buy-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#selectCurrencyModal"
                >
                  <img src="" width="24px" />
                  <div>
                    <strong></strong>
                    <i class="fa fa-angle-down fa-fw" aria-hidden="true"></i>
                  </div>
                </button>
                <input
                  type="number"
                  name="buy-amount"
                  id="buy-currency-input"
                  min="0"
                  step=".0001"
                  placeholder="0"
                  autofocus
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success" id="submit-btn">
            <span
              class="spinner-border spinner-border-sm"
              aria-hidden="true"
              style="display: none"
            ></span>
            <span role="status">Submit</span>
          </button>
        </form>
      </div>

      <div
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        id="selectCurrencyModal"
        aria-labelledby="selectCurrencyModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Select Currency</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="closeSelectCurrencyModalBtn"
              ></button>
            </div>
            <div class="modal-body">
              <div class="list-group" id="currency-list-group"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="toast text-bg-warning border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      id="successful-msg-toast"
    >
      <div class="d-flex">
        <div class="toast-body text-white">Submitted successfully!</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
